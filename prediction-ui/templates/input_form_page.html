<html>
<head>
    <title>Insurance Costs Form</title>
</head>
<body>    

<form action="/checkinsurance" method="POST">
    <h1> Check My Insurance Costs</h1>
    <label for="age">Enter your age (in years):</label>
    <input type="text" id="age" name="age" placeholder="age"> <br>

    <label for="sex">Gender (female -> 0, male -> 1): </label>
    <input type="text" id="sex" name="sex" placeholder="0 or 1"> <br>

    <label for="bmi">BMI:</label>
    <input type="text" id="bmi" name="bmi" placeholder="bmi"> <br>

    <label for="children">Enter number of children:</label>
    <input type="text" id="children" name="children" placeholder="children"> <br>

    <label for="smoker">Do you smoke? (yes -> 1, no -> 0)</label>
    <input type="text" id="smoker" name="smoker" placeholder="0 or 1"> <br>

    <label for="region">Region (southwest -> 1, southeast -> 2, northwest -> 3, northeast -> 4)</label>
    <input type="text" id="region" name="region" placeholder="1, 2, 3 or 4"> <br>

    <p><input type='submit' value='Check'/></p>
</form>

</body>
</html>
